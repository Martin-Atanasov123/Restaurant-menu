<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Balkan Tavern - Traditional Cuisine</title>
    <style>
        /* Global Styles */
        :root {
            --primary-red: #8B0000;
            --dark-red: #5A0000;
            --gold: #FFD700;
            --cream: #FFFDD0;
            --brown: #3d2b1a;
            --light-brown: #f4e9d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url("images/desktop.png");
            background-size: cover;
            background-color: var(--light-brown);
            color: var(--brown);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: #1a120b;
            color: var(--cream);
        }

        /* Navigation */
        .topnav {
            position: relative;
            background-color: var(--primary-red);
            padding: 10px;
        }

        #myLinks {
            display: none;
            background-color: rgba(64, 64, 64, 0.95);
            border: 2px solid var(--gold);
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        body.dark-mode #myLinks {
            background-color: rgba(26, 18, 11, 0.95);
        }

        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .filter-options button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-red);
            color: var(--cream);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-options button:hover {
            background-color: var(--dark-red);
        }

        .filter-options button.active {
            background-color: #27ae60;
        }

        .dark-mode-toggle {
            background-color: #3498db !important;
            margin-top: 10px;
            width: 100%;
        }

        .topnav a.icon {
            display: block;
            position: absolute;
            right: 0;
            top: 0;
            color: var(--cream);
            padding: 14px 16px;
        }

        .topnav a.icon:hover {
            background-color: var(--dark-red);
        }

        /* Menu Sections */
        .menu-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .menu-section[open] {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .menu-section summary {
            padding: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--brown);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-section summary img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-red);
        }

        .item-info {
            padding: 15px;
        }

        .item-info h3 {
            color: var(--primary-red);
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .item-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Search Bar */
        .search-bar {
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
        }

        #search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #ddd;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        #search:focus {
            border-color: var(--primary-red);
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                background-image: url("images/mobile.png");
            }

            .menu-items {
                grid-template-columns: 1fr;
            }

            .menu-section summary {
                font-size: 1.2rem;
                padding: 15px;
            }

            .filter-options {
                grid-template-columns: 1fr;
            }

            .topnav {
                padding: 5px;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            margin-top: 40px;
        }

        footer a {
            color: var(--primary-red);
            text-decoration: none;
        }
    </style>
</head>
<body>

                <button data-filter="meat" onclick="filterDishes('meat')">Meat</button>
                <button data-filter="gluten-free" onclick="filterDishes('gluten-free')">Gluten-Free</button>

        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">

                        tags: ["vegetarian"]
                    }
                ]
            }
        ];

        // JavaScript for functionality
        function createMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';

            menuData.forEach(section => {
                const sectionElement = document.createElement('details');
                sectionElement.className = 'menu-section';
                sectionElement.innerHTML = `
                    <summary>
                        ${section.category}
                        <img src="${section.icon}" alt="${section.category} icon">
                    </summary>
                    <div class="menu-items"></div>
                `;

                const itemsContainer = sectionElement.querySelector('.menu-items');
                section.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" loading="lazy">
                        <div class="item-info">
                            <h3>${item.title}</h3>
                            <p class="item-description">${item.description}</p>
                            <div class="dietary-tags">
                                ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <span class="price">${item.price}</span>
                        </div>
                    `;
                    itemsContainer.appendChild(itemElement);
                });

                menuContainer.appendChild(sectionElement);
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            filterAndSearchDishes(searchValue);
        });

        function filterDishes(filter) {
            document.querySelectorAll('.filter-options button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            filterAndSearchDishes();
        }

        function filterAndSearchDishes(searchValue = '') {
            const filter = document.querySelector('.filter-options .active')?.dataset.filter || 'all';

            document.querySelectorAll('.menu-item').forEach(item => {
                const matchesSearch = item.textContent.toLowerCase().includes(searchValue);
                const matchesFilter = filter === 'all' || 
                    Array.from(item.querySelectorAll('.tag'))
                        .some(tag => tag.textContent === filter);

                item.style.display = (matchesSearch && matchesFilter) ? 'block' : 'none';
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleMenu() {
            const menu = document.getElementById('myLinks');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Initialize menu
        createMenu();
    </script>
</body>
